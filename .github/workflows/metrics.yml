name: Generate GitHub Tech Metrics

# Trigger: daily + manual dispatch
on:
  schedule:
    - cron: '0 2 * * *'    # runs daily at 02:00 UTC
  workflow_dispatch:       # allows manual run from Actions UI

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # allow committing files

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        persist-credentials: true  # uses GITHUB_TOKEN to allow push

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Generate GitHub Metrics
      uses: lowlighter/metrics@latest
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        user: Lehlohonolo-Saohatse
        template: classic
        base: header,repositories,activity,community
        plugin_languages: yes
        plugin_languages_details: percentage
        plugin_languages_limit: 8
        plugin_topics: yes
        plugin_topics_mode: icons
        plugin_topics_limit: 15
        plugin_ecosystems: yes
        repositories: 100
        output: metrics.svg

    - name: Commit metrics.svg if changed
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add metrics.svg
        git diff --staged --quiet || git commit -m "chore: update metrics.svg"
        git push
